---
layout: default
---
<section class="post">
  <div>
    <div class="post__header section-padding">
      <div class="grid-small">
        <h2>{{ page.title }}</h2>
        {% if page.subtitle %}
          <h3 itemprop="name alternativeHeadline">{{ page.subtitle }}</h3>
        {% endif %}
      </div>
    </div>

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</section>
