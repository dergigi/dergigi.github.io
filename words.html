---
layout: default
---

<div class="post__content section-padding">
  <div id="markdown" class="grid">
    <p>
      You can filter the below via <a href="{{ 'blog' | absolute_url }}">/blog</a> and <a href="{{ 'bitcoin' | absolute_url }}">/bitcoin</a>.
      <br/>There is also <a href="{{ 'threads' | absolute_url }}">/threads</a>.
    </p>
    <hr/>
  </div>
  <div class="posts">
    <div class="grid-xlarge">
      <div class="posts__container" itemscope itemtype="http://schema.org/Blog" data-columns>
        {% for post in site.posts %}
          {% include post-card.html %}
        {% endfor %}
      </div>
    </div>
  </div>
  <div id="markdown" class="grid">
    <hr/>
    <p>
    Not all code is words, but some words are code:
    </p>
    <p>
        {% for post in site.posts %}
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.redirect_from }}</a>
        {% endfor %}
    </p>
  </div>
</div>
