<audio controls>
  <source src="{{ include.file }}" type="audio/mp4"/>
  <p>Your browser doesn't support HTML5 audio. Here is
     a <a href="{{ include.file }}">link to the audio</a> instead.</p>
</audio>
{% if include.reader %}
<span class="audio__source">Read by {{ include.reader }}.</span>
{% else %}
<span class="audio__source">Read by <a href="https://twitter.com/TheGuySwann">Guy Swann</a>.</span>
{% endif %}
