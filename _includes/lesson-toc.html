<ul>
{% for lesson in site.pages %}
  {% if lesson.categories contains 'lesson' %}
    <li>
      <a href="{{ lesson.path | remove: '.md' | absolute_url }}">
        {{ lesson.title }}
        {% if lesson.title contains 'Lesson ' or lesson.title contains 'Chapter ' %} : {{ lesson.subtitle }} {% endif %}
      </a>
    </li>

  {% endif %}
{% endfor %}
</ul>
